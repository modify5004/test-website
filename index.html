<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #searchBar {
            margin-bottom: 20px;
            width: 25%;
        }
        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
        }
        .product {
            margin: 10px;
            text-align: center;
        }
        #infoBox {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search...">
    <div id="productList">
    <div class="product">
        <img src="bilder/dlr.jpg" alt="Product 1">
        <button class="moreInfoBtn" onclick="showInfo('bilder/dlr.jpg', 'Digital Realty')">More Info</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <button class="moreInfoBtn" onclick="showInfo('product2.jpg', 'Product 2 details')">More Info</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <button class="moreInfoBtn" onclick="showInfo('product3.jpg', 'Product 3 details')">More Info</button>
    </div>
    <!-- Add more products here -->
</div>

    </div>
    <div id="infoBox" class="hidden">
        <img id="infoImage" src="" alt="Product Image">
        <p id="infoText"></p>
        <button id="proofBtn">Proof</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
