<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: filter 0.3s;
        }
        #searchBar {
            margin-bottom: 20px;
            width: 25%;
        }
        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
        }
        .product {
            margin: 10px;
            text-align: center;
        }
        #infoBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #infoBox img {
            max-width: 100%;
        }
        .hidden {
            display: none;
        }
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search...">
    <div id="productList">
        <div class="product">
            <img src="bilder/dlr.jpg" alt="Product 1">
            <button class="moreInfoBtn" onclick="showInfo('bilder/dlr.jpg', 'Digital Realty')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <button class="moreInfoBtn" onclick="showInfo('images/product2.jpg', 'Product 2 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <button class="moreInfoBtn" onclick="showInfo('images/product3.jpg', 'Product 3 details')">More Info</button>
        </div>
        <!-- Add more products here -->
    </div>
    <div id="infoBox" class="hidden">
        <img id="infoImage" src="" alt="Product Image">
        <p id="infoText"></p>
        <button id="closeBtn">Close</button>
    </div>
    <script>
        function showInfo(imageSrc, details) {
            document.getElementById('infoImage').src = imageSrc;
            document.getElementById('infoText').innerText = details;
            document.getElementById('infoBox').style.display = 'block';
            document.body.classList.add('blurred');
        }

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('infoBox').style.display = 'none';
            document.body.classList.remove('blurred');
        });
    </script>
</body>
</html>
