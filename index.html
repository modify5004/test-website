<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #searchBar {
            margin-bottom: 20px;
            width: 25%;
        }
        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
        }
        .product {
            margin: 10px;
            text-align: center;
            width: calc(33.33% - 20px); /* Adjust width to fit 3 products per row */
        }
        .product img {
            width: 100px; /* Set the desired width */
            height: 100px; /* Set the desired height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        #infoBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px; /* Increased padding for a larger box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
            width: 60%; /* Set a fixed width */
            height: 60%; /* Set a fixed height */
            overflow: auto; /* Add scroll if content overflows */
        }
        #infoBox img {
            max-width: 100%;
        }
        .hidden {
            display: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search...">
    <div id="productList">
        <div class="product">
            <img src="bilder/dlr.png" alt="Digital Realty">
            <button class="moreInfoBtn" onclick="showInfo('bilder/dlr.png', 'Digital Realty')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <button class="moreInfoBtn" onclick="showInfo('images/product2.jpg', 'Product 2 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <button class="moreInfoBtn" onclick="showInfo('images/product3.jpg', 'Product 3 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product4.jpg" alt="Product 4">
            <button class="moreInfoBtn" onclick="showInfo('images/product4.jpg', 'Product 4 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product5.jpg" alt="Product 5">
            <button class="moreInfoBtn" onclick="showInfo('images/product5.jpg', 'Product 5 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product6.jpg" alt="Product 6">
            <button class="moreInfoBtn" onclick="showInfo('images/product6.jpg', 'Product 6 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product7.jpg" alt="Product 7">
            <button class="moreInfoBtn" onclick="showInfo('images/product7.jpg', 'Product 7 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product8.jpg" alt="Product 8">
            <button class="moreInfoBtn" onclick="showInfo('images/product8.jpg', 'Product 8 details')">More Info</button>
        </div>
        <div class="product">
            <img src="images/product9.jpg" alt="Product 9">
            <button class="moreInfoBtn" onclick="showInfo('images/product9.jpg', 'Product 9 details')">More Info</button>
        </div>
    </div>
    <div id="overlay" class="hidden"></div>
    <div id="infoBox" class="hidden">
        <img id="infoImage" src="" alt="Product Image">
        <p id="infoText"></p>
        <button id="closeBtn">Close</button>
        <button onclick="window.location.href='https://www.google.de'">prof</button>
    </div>
    <script>
        function showInfo(imageSrc, details) {
            document.getElementById('infoImage').src = imageSrc;
            document.getElementById('infoText').innerText = details;
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('infoBox').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('searchBar').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const productName = product.querySelector('img').alt.toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
